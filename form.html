<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Please submit the form</h1>
    </header>
    <main>
        <form>
            <label for="name">Your Name: 
                <input type="text" name="" id="name" placeholder="Your Name">
            </label>
            
            <label for="email">Your Email: 
                <input type="email" name="" id="email" placeholder="Your Email">
            </label>
            
            <label for="number">Your Phone: 
                <input type="text" id="number" placeholder="Your Phone Number">
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="Chitoy">
                    <input type="radio" name="pitha" id="Chitoy">
                    Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">
                    Vapa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">
                    Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="Sorisa">
                    <input type="checkbox" name="vorta" id="Sorisa">
                    Sorisa
                </label>
                <label for="Shutki">
                    <input type="checkbox" name="vorta" id="Shutki">
                    Shutki
                </label>
                <label for="Chili">
                    <input type="checkbox" name="vorta" id="Chili">
                    Chili
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <input style="margin: 10px;" type="reset" value="Reset">
            <input style="margin: 10px;" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
